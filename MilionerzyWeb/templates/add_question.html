<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DATA_UPLOAD_MODULE</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --neon-blue: #00f3ff;
            --neon-green: #0aff00;
            --neon-red: #ff0055;
            --neon-gold: #ffd700;
            --bg-dark: #050510;
        }

        body {
            margin: 0; padding: 40px 20px;
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Exo 2', sans-serif;
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        /* --- TŁO --- */
        #particles-js { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; }
        .cyber-grid {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background-image: linear-gradient(var(--neon-blue) 1px, transparent 1px),
            linear-gradient(90deg, var(--neon-blue) 1px, transparent 1px);
            background-size: 50px 50px; opacity: 0.05;
            transform: perspective(500px) rotateX(60deg);
            animation: gridMove 20s linear infinite; z-index: -1; pointer-events: none;
        }
        @keyframes gridMove { 0% { transform: perspective(500px) rotateX(60deg) translateY(0); } 100% { transform: perspective(500px) rotateX(60deg) translateY(50px); } }

        /* --- KONTENER FORMULARZA --- */
        .upload-card {
            background: rgba(16, 20, 30, 0.85);
            border: 1px solid var(--neon-blue);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%; max-width: 600px;
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        h1 {
            font-family: 'Share Tech Mono', monospace; color: var(--neon-blue);
            text-align: center; margin-bottom: 10px; font-size: 2rem;
            text-shadow: 0 0 10px var(--neon-blue);
        }
        
        .subtitle {
            text-align: center; color: #aaa; font-size: 0.9rem; margin-bottom: 30px;
            font-family: 'Share Tech Mono'; letter-spacing: 1px;
        }

        /* --- POLA INPUT --- */
        .form-group { margin-bottom: 20px; }
        
        label {
            display: block; font-size: 0.8rem; color: var(--neon-blue);
            font-family: 'Share Tech Mono'; margin-bottom: 5px;
        }

        input, textarea {
            width: 100%; box-sizing: border-box;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444; border-radius: 5px;
            padding: 12px; color: white; font-family: 'Exo 2', sans-serif; font-size: 1rem;
            transition: 0.3s;
        }
        
        input:focus, textarea:focus { outline: none; box-shadow: 0 0 15px rgba(0, 243, 255, 0.2); }

        /* Specjalne style dla poprawnej/błędnej */
        .correct-input input { border-color: var(--neon-green); color: var(--neon-green); }
        .correct-input label { color: var(--neon-green); }
        .correct-input input:focus { box-shadow: 0 0 15px rgba(10, 255, 0, 0.3); }

        .wrong-input input { border-color: var(--neon-red); }
        .wrong-input label { color: var(--neon-red); }
        .wrong-input input:focus { box-shadow: 0 0 15px rgba(255, 0, 85, 0.3); }

        .info-input textarea { border-color: var(--neon-gold); }
        .info-input label { color: var(--neon-gold); }

        /* --- PRZYCISKI --- */
        .btn-submit {
            width: 100%; padding: 15px; margin-top: 10px;
            background: var(--neon-blue); border: none; color: black;
            font-weight: bold; font-family: 'Share Tech Mono'; font-size: 1.2rem;
            cursor: pointer; transition: 0.3s;
            clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px);
        }
        .btn-submit:hover { box-shadow: 0 0 20px var(--neon-blue); transform: scale(1.02); background: white; }

        .btn-back {
            display: block; text-align: center; margin-top: 20px;
            color: #777; text-decoration: none; font-size: 0.9rem; transition: 0.3s;
        }
        .btn-back:hover { color: white; }

        /* --- SUKCES (Animacja) --- */
        .success-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 16, 0.95); border-radius: 15px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 10;
        }
        .success-icon { font-size: 4rem; color: var(--neon-green); margin-bottom: 20px; animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
        .success-text { color: var(--neon-green); font-family: 'Share Tech Mono'; font-size: 1.5rem; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes popIn { from { transform: scale(0); } to { transform: scale(1); } }

    </style>
</head>
<body>

    <div class="cyber-grid"></div>
    <div id="particles-js"></div>

    <div class="upload-card">
        
        {% if success %}
        <div class="success-overlay">
            <div class="success-icon"><i class="fas fa-check-circle"></i></div>
            <div class="success-text">UPLOAD COMPLETE</div>
            <div style="color: #aaa; margin-top: 10px; font-size: 0.9rem;">DANE PRZESŁANE DO WERYFIKACJI</div>
            <a href="/add_question" class="btn-back" style="color: var(--neon-blue); margin-top: 30px;">[ DODAJ KOLEJNY REKORD ]</a>
            <a href="/" class="btn-back" style="margin-top: 10px;">[ POWRÓT DO BAZY ]</a>
        </div>
        {% endif %}

        <h1><i class="fas fa-upload"></i> UPLOAD DATA</h1>
        <div class="subtitle">> WPROWADŹ NOWY REKORD DO BAZY WIEDZY</div>

        <form method="POST">
            <div class="form-group">
                <label>> INPUT_QUESTION_STRING:</label>
                <textarea name="question" rows="3" placeholder="Treść pytania..." required></textarea>
            </div>

            <div class="form-group correct-input">
                <label>> CORRECT_ANSWER_HASH (Wymagane):</label>
                <input type="text" name="good_answer" placeholder="Poprawna odpowiedź" required>
            </div>

            <div class="form-group wrong-input">
                <label>> DECOY_DATA_1 (Błędna):</label>
                <input type="text" name="bad1" placeholder="Błędna odpowiedź 1" required>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                <div class="form-group wrong-input">
                    <label>> DECOY_2 (Opcja):</label>
                    <input type="text" name="bad2" placeholder="Błędna odpowiedź 2">
                </div>
                <div class="form-group wrong-input">
                    <label>> DECOY_3 (Opcja):</label>
                    <input type="text" name="bad3" placeholder="Błędna odpowiedź 3">
                </div>
            </div>

            <div class="form-group info-input">
                <label>> EDUCATIONAL_CONTEXT (Wyjaśnienie):</label>
                <textarea name="info" rows="2" placeholder="Dlaczego ta odpowiedź jest poprawna?"></textarea>
            </div>

            <button type="submit" class="btn-submit">INITIATE UPLOAD</button>
        </form>

        <a href="/" class="btn-back">< ABORT & RETURN TO MENU</a>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", { "particles": { "number": { "value": 40 }, "color": { "value": "#00f3ff" }, "opacity": { "value": 0.2 }, "size": { "value": 2 }, "line_linked": { "enable": true, "distance": 150, "color": "#00f3ff", "opacity": 0.1, "width": 1 }, "move": { "enable": true, "speed": 1 } } });
    </script>
</body>
</html>
