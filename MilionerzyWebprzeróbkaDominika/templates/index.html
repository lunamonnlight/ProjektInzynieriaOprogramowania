<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MILIONERZY - LOBBY</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff0055; --bg-dark: #050510; }
        body { margin: 0; background: var(--bg-dark); color: white; font-family: 'Exo 2'; display: flex; align-items: center; justify-content: center; height: 100vh; overflow: hidden; perspective: 1000px; }
        .container { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(15px); padding: 50px; border-radius: 15px; border: 1px solid rgba(0, 243, 255, 0.2); text-align: center; width: 450px; transform-style: preserve-3d; transition: transform 0.1s; box-shadow: 0 0 30px rgba(0,243,255,0.1); }
        h1 { font-size: 3.5rem; text-shadow: 2px 2px var(--neon-pink), -2px -2px var(--neon-blue); margin: 0; }
        input, select { width: 100%; box-sizing: border-box; padding: 15px; background: rgba(0,0,0,0.6); border: 1px solid #333; color: white; font-family: 'Exo 2'; margin-bottom: 20px; border-radius: 5px; font-size: 1rem; }
        .btn-main { width: 100%; padding: 18px; background: linear-gradient(45deg, var(--neon-pink), #bc13fe); border: none; color: white; font-weight: 900; font-size: 1.3rem; cursor: pointer; clip-path: polygon(15px 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%, 0 15px); transition: 0.3s; }
        .btn-main:hover { transform: scale(1.05); box-shadow: 0 0 20px var(--neon-pink); }
        .btn-link { color: #aaa; text-decoration: none; font-size: 0.9rem; margin: 10px; font-family: 'Share Tech Mono'; transition: 0.3s; }
        .btn-link:hover { color: var(--neon-blue); }
    </style>
</head>
<body>
    <div class="container" id="tilt-card">
        <h1>MILIONERZY</h1>
        <h3 style="color:var(--neon-blue); font-family:'Share Tech Mono'; margin-bottom: 30px;">INŻYNIERIA OPROGRAMOWANIA</h3>

        <form action="/start" method="POST">
            <input type="text" name="nick" placeholder="WPROWADŹ ID AGENTA" required autocomplete="off">

            <div style="text-align: left; margin-bottom: 15px;">
                <label style="color:var(--neon-blue); font-family:'Share Tech Mono'; font-size: 0.8rem;">> SELECT_MODE:</label>
                <select name="mode" style="width: 100%; background: rgba(0,0,0,0.8); color: white; border: 1px solid #444; padding: 12px; font-family: 'Exo 2'; border-radius: 5px; cursor: pointer;">
                    <option value="classic">DROGA DO MILIONA (KLASYCZNIE)</option>
                    <option value="learning">MODUŁ TRENINGOWY (TRYB NAUKI)</option>
                    <option value="bet">POSTAW NA MILION (RYZYKO TOTALNE)</option>
                </select>
            </div>

            <button class="btn-main" type="submit">INICJUJ PROTOKÓŁ</button>
        </form>

        <div style="margin-top: 25px;">
            <a href="/ranking" class="btn-link"><i class="fas fa-database"></i> RANKING</a>
            <a href="/add_question" class="btn-link"><i class="fas fa-plus"></i> DODAJ PYTANIE</a>
        </div>
    </div>

    <script>
        const card = document.getElementById('tilt-card');
        document.addEventListener('mousemove', (e) => {
            const xAxis = (window.innerWidth / 2 - e.pageX) / 20;
            const yAxis = (window.innerHeight / 2 - e.pageY) / 20;
            card.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
