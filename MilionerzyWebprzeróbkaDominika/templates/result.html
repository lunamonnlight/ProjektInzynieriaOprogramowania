<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>MISSION REPORT</title>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        :root { --neon-blue: #00f3ff; --neon-pink: #ff0055; --bg-dark: #050510; }
        body { margin: 0; background: var(--bg-dark); color: white; font-family: 'Exo 2'; display: flex; align-items: center; justify-content: center; height: 100vh; text-align: center; }
        .card { background: rgba(255,255,255,0.03); border: 1px solid var(--neon-blue); padding: 50px; border-radius: 20px; width: 400px; box-shadow: 0 0 20px var(--neon-blue); }
        h1 { font-size: 2.5rem; text-shadow: 0 0 10px var(--neon-blue); margin-top: 0; }
        .score { font-size: 3rem; color: #ffd700; margin: 20px 0; font-family: 'Share Tech Mono'; }
        .btn { display: block; background: var(--neon-pink); color: white; padding: 15px; margin: 10px 0; text-decoration: none; font-weight: bold; clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px); }
        .btn-sec { background: transparent; border: 1px solid white; }
    </style>
</head>
<body>
    <div class="card">
        <h1>RAPORT KOŃCOWY</h1>
        <p style="font-family: 'Share Tech Mono';">AGENT: {{ nick }}</p>

        <div class="score">{{ score }} PLN</div>

        {% if mode == 'learning' %}
            <p style="color: var(--neon-blue); font-size: 0.8rem; margin-bottom: 30px;">[ TRYB NAUKI: BRAK WPISU DO RANKINGU ]</p>
        {% else %}
            <p style="color: #0aff00; font-size: 0.8rem; margin-bottom: 30px;">[ WYNIK ZAPISANO W BAZIE DANYCH ]</p>
        {% endif %}

        <a href="/" class="btn">POWRÓT DO LOBBY</a>
        <a href="/ranking" class="btn btn-sec">TABELA WYNIKÓW</a>
    </div>
</body>
</html>
